<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Weather forecast</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="style/style.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Open+Sans:wght@500&display=swap"
      rel="stylesheet"
    />
    <script
      src="https://kit.fontawesome.com/74f0d02d35.js"
      crossorigin="anonymous"
    ></script>
    <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
  </head>
  <body>
    <div class="container">
      <h1>Weather Forecast</h1>
      <img id="weather-girl" src="images/weather.svg" />
      <form id="city-search">
        <div class="row">
          <div class="col-4">
            <input
              type="search"
              placeholder="Enter a city"
              id="city-input"
              class="form-control"
              autofocus="on"
              autocomplete="off"
            />
          </div>
          <div class="col-1">
            <input type="submit" id="search" value="Search" class="btn btn-success" />
          </div>
          <div class="col-4">
            <input type="button" id="current" value="Current" class="btn btn-success" />
          </div>
        </div>
      </form>
      <br />
      <div class="weather">
        <h2 class="city-title">San Francisco</h2>
        <div id="date"></div>
        <div id="weather-description">Mostly cloudy</div>
        <div class="row">
            <div class="col-6">
            <span id="temperature-text">19</span>
            <span class="unit">
              <a href="#" id="celsius">°C</a> |
              <a href="#" id="farenheit">°F</a>
            </span>
            </div>
          </div>
      <br />
      <h5 hidden>Weekday forecast</h5>
    </div>
    <script src="app/index.js"></script>
  </body>
</html>
